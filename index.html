<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHA-256 Hash Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>SHA-256 Hash Calculator</h1>
        <textarea id="inputText" placeholder="Enter text here"></textarea>
        <button onclick="calculateHash()">Calculate Hash</button>
        
        <p>Hash:</p>
        <textarea id="outputHash" readonly></textarea>
        <button id="copyButton" onclick="copyHash()">Copy Hash</button>

        <h2>Generated Hashes:</h2>
        <table id="hashTable">
            <thead>
                <tr>
                    <th>Word</th>
                    <th>SHA-256 Hash</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <div class="download-buttons">
            <button onclick="downloadCSV()">Download CSV (Word + Hash)</button>
            <button onclick="downloadHashOnly()">Download CSV (Hash Only)</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
